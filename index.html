<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="stylesheet" href="css/styles.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <title>My Gallery - Alex Ruiz</title>
</head>

<body>
  <header class="profile container">
    <figure class="profile__image">
      <img class="image" src="img/profile.jpeg" alt="">
    </figure>
    <h1 class="text text__title">Aaron Morton</h1>
    <p class="text text__subtitle">Blacktown, Australia</p>
    <div class="post">
      <div class="post__item">
        <p class="text text__title text__title-post">350</p>
        <p class="text text__subtitle text__subtitle-post">Posts</p>
      </div>
      <div class="post__item">
        <p class="text text__title text__title-post">2,245</p>
        <p class="text text__subtitle text__subtitle-post">Followers</p>
      </div>
      <div class="post__item">
        <p class="text text__title text__title-post">1,432</p>
        <p class="text text__subtitle text__subtitle-post">Following</p>
      </div>
    </div>
  </header>
  <main>
    <div class="gallery container">
      <img src="img/photo1.png" alt="" class="gallery__img image">
      <img src="img/photo2.png" alt="" class="gallery__img image">
      <img src="img/photo3.png" alt="" class="gallery__img image">
      <img src="img/photo_4.png" alt="" class="gallery__img image">
      <img src="img/photo5.png" alt="" class="gallery__img image">
      <img src="img/photo6.png" alt="" class="gallery__img image">
    </div>
  </main>
  <footer class="container footer">
    <hr>
<p>Made with â˜• by <b><a href="https://www.linkedin.com/in/alexruix/">Alex Ruiz</a></b></p>
  </footer>
</body>
</html>
